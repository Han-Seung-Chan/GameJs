<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>반응속도</title>
<style>
  * {
    background-color: black;
  }
  #screen {
    width: 484px;
    height: 200px;
    text-align: center;
    user-select: none;
  }
  #screen.ready {
    background-color: blue;
    color: white;
  }
  #screen.set {
    background-color: red;
    color: white;
  }
  #screen.go {
    background-color: green;
    color: white;
  }
  #result {
    color: white;
  }
  
</style>
</head>
<body>
  <div id="screen" class="ready">클릭해서 시작하세요</div>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
