<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Typing Game</title>
</head>
<body>
    <h2> 영어단어 타자 게임</h2>
    <small>영어단어 : ↓↓</small>

    <h1 id="word"></h1>

    <input
      type="text"
      id="text"
      autocomplete="off"
      placeholder="입력 창"
      autofocus
    />

    <p>남은시간 : <span id="time"></span></p>
    <p>Score : <span id="score">0</span></p>

    <div id="endgame"></div>

    <script src="script.js"></script>
</body>
</html>
